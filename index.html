<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/src/assets/images/logo_oficial.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>Web Oficial de Mundo Fútbol</title>
  </head>
  <body class="home_background">
    <script src="./src/js/scrollingtext.js" defer></script>
    <header class="header">
      <nav class="header_navegation">
        <ul class="links_container fc-condensed">
          <li>
            <img
              src="/src/assets/images/logo_oficial.png"
              class="logo_pag"
              alt="Logo Página"
            />
          </li>
          <li><a href="/index.html">INICIO</a></li>
          <li><a href="/pages/jugadores.html">JUGADORES</a></li>
          <li><a href="/pages/ligas.html">LIGAS</a></li>
          <li><a href="#">FICHAJES</a></li>
        </ul>
        <ul class="secondary_navegation fc-condensed">
          <li><a href="#">BUSCAR</a></li>
          <li>
            <a href="#">
              <img
                src="./src/assets/images/search-white.svg"
                alt=""
                class="search_icon"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="secondary_header">
      <nav class="secondary_header_nav">
        <ul class="matchs_scrolling" id="matchList">
          <!-- acá se cargan los partidos jugados del header con scroll -->
        </ul>
      </nav>
    </section>
    <main>
      <section class="featured_container">
        <div class="side_menu_container">
          <div class="upcoming_matches">
            <div class="upcoming_matches_header">
              <h2>AGENDA DEPORTIVA</h2>
            </div>
            <div id="match_cards_container"></div>
            <!-- acá carga los próximos partidos -->
          </div>
        </div>
        <section class="featured_news"></section>
        <!-- acá se carga la noticia principal y las secundarias -->
      </section>
    </main>
    <footer>
      <section class="footer_container">
        <p>Síguenos en nuestras redes sociales</p>
        <div class="social_media">
          <a href="https://www.facebook.com/" target="_blank">
            <img
              src="./src/assets/images/facebook.svg"
              alt="Facebook"
              class="social_icon"
            />
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img
              src="./src/assets/images/instagram.svg"
              alt="Instagram"
              class="social_icon"
            />
          </a>
          <a href="https://twitter.com/" target="_blank">
            <img
              src="./src/assets/images/twitter.svg"
              alt="Twitter"
              class="social_icon"
            />
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <img
              src="./src/assets/images/youtube.svg"
              alt="YouTube"
              class="social_icon"
            />
          </a>
          <a href="https://www.tiktok.com/" target="_blank">
            <img
              src="./src/assets/images/tik-tok.svg"
              alt="TikTok"
              class="social_icon"
            />
          </a>
        </div>
        <p>Mundo Fútbol © 2025 Todos los derechos reservados</p>
      </section>
    </footer>
    <script src="/src/js/cargarNoticias.js"></script>
    <script src="/src/js/loadMatches.js"></script>
    <script src="/src/js/cargarPartidos.js"></script>
  </body>
</html>
